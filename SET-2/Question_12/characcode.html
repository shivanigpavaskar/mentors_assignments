<!DOCTYPE html>
<html>
<body>

 

<p id="demo"></p>
<p id="demo1"></p>

<script>
let text1 = "A";
let text2 = "a";
let code1 = text1.charCodeAt(0);
let code2 = text2.charCodeAt(0);

document.getElementById("demo").innerHTML = code1;
document.getElementById("demo1").innerHTML = code2;

document.write("Character code of " + text1 +" is " + code1 + "<br>");
document.write("Character code of " + text2 +" is " + code2);
</script>

</body>
</html>
