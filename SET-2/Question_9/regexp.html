<!DOCTYPE html>
<html>
<body>
 
    <p>Position of the matched element for regular exp is at index :</p>
<p id="demo"></p>

<script>
let text = "India got Independence on 15th august"; 
let text1 = text.search(/independence/i);
document.getElementById("demo").innerHTML = text1;
</script>

</body>
</html>
