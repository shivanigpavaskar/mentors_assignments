<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        //no to string
        let a = 25;
        document.write("Number converted to string is" + a.toString());

        //exponent of num
        let b = 25.18;
        document.write("Number exponential  is: " + b.toExponential());

        //fixed num
        let c = 25.18;
        document.write("Number can be fixed as: " + c.toFixed(0) + " and also can be fixed as: " + c.toFixed(2));

        //precision number
        let d = 25.1878239;
        document.write("Precise number is " + d.toPrecision(2));

        //value of number
        let e = 25.1878239;
        document.write("Value of number is " + e.valueOf(2));

    </script>
</body>

</html>
